<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Humain vs IA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-area">
            <div class="player-section">
                <h2>Joueur Humain</h2>
                <canvas id="humanCanvas" width="300" height="600"></canvas>
                <div class="score">Score: <span id="humanScore">0</span></div>
            </div>
            
            <div class="scores-section">
                <div class="next-piece">
                    <h3>Prochaine pièce</h3>
                    <canvas id="nextPieceCanvas" width="100" height="100"></canvas>
                </div>
                <div class="controls">
                    <h3>Contrôles</h3>
                    <p>← → : Déplacer</p>
                    <p>↑ : Rotation</p>
                    <p>↓ : Descente rapide</p>
                </div>
            </div>

            <div class="ai-section">
                <h2>IA</h2>
                <canvas id="aiCanvas" width="300" height="600"></canvas>
                <div class="score">Score: <span id="aiScore">0</span></div>
            </div>
        </div>
    </div>
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <div class="final-scores">
                <p>Score Humain: <span id="finalHumanScore">0</span></p>
                <p>Score IA: <span id="finalAIScore">0</span></p>
            </div>
            <button id="restartButton">Redémarrer</button>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
